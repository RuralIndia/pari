{% load static mezzanine_tags %}

{% if article.is_video_article %}
<div class="video-container">
    <iframe src="http://www.youtube.com/embed/{{ article.featured_video|default_if_none:article.capsule_video }}" frameborder="0" allowfullscreen></iframe>
</div>
{% elif article.featured_image %}
<p><img src="{% get_media_prefix %}{% thumbnail article.featured_image 770 0 %}"></p>
{% endif %}
