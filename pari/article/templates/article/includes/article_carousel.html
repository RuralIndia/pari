{% load i18n verbatim_tag static mezzanine_tags article_tags article_filters keyword_tags %}
  <div id="homeCarousel" class="carousel slide carousel-bottom-caption carousel-thin-controls" data-interval="10000" data-ride="carousel">
    <ol class="carousel-indicators">
      {% for count in images.all|length|get_range %}
        <li data-target="#homeCarousel" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></li>
      {% endfor %}
    </ol>

    <div class="carousel-inner">
      {% for image in images.all %}
        <div class="{% if forloop.first %}active{% endif %} item">
          <img src="{% get_media_prefix %}{% thumbnail_no_fit image.file 1053 648%}" alt="">
          <a href="{{ image.get_absolute_url }}">
            <div class="carousel-caption">
              <h4>{{image.title }}</h4>
              <p>{{ image.description|truncatewords:20 }}</p>
            </div>
          </a>
        </div>
      {% endfor%}
    </div>
    <a class="carousel-control left" href="#homeCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#homeCarousel" data-slide="next">&rsaquo;</a>
  </div>
