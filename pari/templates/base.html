{% load cms_tags sekizai_tags %}
<!DOCTYPE html>
<html>
  <head>
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       <meta name="description" content="P.Sainath's People's Archive Of Rural India">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       {% addtoblock "css" %}
            <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
            <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
            <link href="{{ STATIC_URL }}css/pari.css" rel="stylesheet" media="screen">
       {% endaddtoblock %}
       {% addtoblock "css" %}
            <script src="http://code.jquery.com/jquery.js"></script>
            <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
       {% endaddtoblock %}
       <title>PARI</title>
       {% render_block "css" %}
  </head>
  <body>
    <div id="holder" class="container-fluid">
  	  <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid">
            <a class="brand" href="#">Pari</a>
            <ul class="nav">
              <li class="active"><a href="#">Categories</a></li>
              <li><a href="#">Map</a></li>
              <li><a href="#">Contribute</a></li>
            </ul>
            <form class="navbar-search pull-right">
                <input type="text" class="search-query" placeholder="Search">
            </form>
          </div>
        </div>
      </div>
      <div id='main_content' class="container-fluid">
          {% placeholder base_content %}
          {% block base_content%}{% endblock %}
      </div>
    </div>
    <footer class="footer">
        <div class="container">
          <p><a href="#">About Us</a></p>
        </div>
    </footer>
    {% render_block "js" %}
  </body>
</html>
